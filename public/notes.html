<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Content copied from Bootstrap's 'Cover' example.">
    
    <title>Take 2</title>

    <!-- Bootstrap "Cover" example link -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="text-white bg-dark">  
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0"><a class="nav-link" href="/">Take 2</a></h3>

        <nav class="nav nav-masthead justify-content-center float-md-end">
          <button type="button" class="btn btn-success">New Note</button>
          <button type="button" class="save-note btn btn-primary">Save Note</button>
          
        </nav>
        
      </div>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row">
          <aside class="col-4 list-container">
            <div class="card">
              <ul class="note-aside list-group">
              </ul>
            </div>
          </aside>
          <section class="col-8">
            <div class="row"><input class="note-title" placeholder="Note Title" maxlength="20" type="text"></div>
            <div class="row"><textarea class="note-textarea" placeholder="Note Text"></textarea></div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
